# ===============================================
# SYSTEM
# ===============================================

extend type Query {
  system: SystemQuery
}

extend type Mutation {
  system: SystemMutation
}

# -----------------------------------------------
# QUERIES
# -----------------------------------------------

type SystemQuery {
  info: SystemInfo
}

# -----------------------------------------------
# MUTATIONS
# -----------------------------------------------

type SystemMutation {
  todo: String
}

# -----------------------------------------------
# TYPES
# -----------------------------------------------

type SystemInfo {
  currentVersion: String
  latestVersion: String
  latestVersionReleaseDate: Date
  operatingSystem: String
  hostname: String
  cpuCores: Int
  ramTotal: String
  workingDirectory: String
  nodeVersion: String
  redisVersion: String
  redisUsedRAM: String
  redisTotalRAM: String
  redisHost: String
  postgreVersion: String
  postgreHost: String
}
