name: Wiki.js
defaults:
  config:
    # File defaults
    port: 80
    paths:
      repo: ./repo
      data: ./data
    db:
      type: postgres
      host: localhost
      port: 5432
      user: wikijs
      pass: wikijsrocks
      db: wiki
      storage: ./db.sqlite
    redis:
      host: localhost
      port: 6379
      db: 0
      password: null
    configMode: auto
    workers: 0
    ha:
      node: primary
      uid: master
      readonly: false
    # DB defaults
    auth:
      public: false
      strategies:
        local:
          isEnabled: true
          allowSelfRegister: false
    git:
      enabled: false
    logging:
      telemetry: false
      loggers:
        console:
          enabled: true
    site:
      lang: en
      rtl: false
      title: Wiki.js
    # System defaults
    cors:
      credentials: true
      maxAge: 600
      methods: 'GET,POST'
      origin: true
configNamespaces:
  - auth
  - features
  - logging
  - site
  - theme
  - uploads
localeNamespaces:
  - auth
  - common
jobs:
  fetchGraphLocale:
    onInit: false
    cron: false
  purgeUploads:
    onInit: true
    cron: '*/15 * * * *'
  syncGraphLocales:
    onInit: true
    cron: '0 0 * * *'
telemetry:
  BUGSNAG_ID: 'bb4b324d0675bcbba10025617fd2cec8'
  BUGSNAG_REMOTE: 'https://notify.bugsnag.com'
  GA_ID: 'UA-9094100-7'
  GA_REMOTE: 'https://www.google-analytics.com/collect'
