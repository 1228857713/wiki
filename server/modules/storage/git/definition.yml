key: git
title: Git
author: requarks.io
props:
  authType:
    type: String
    default: 'ssh'
    enum:
      - 'basic'
      - 'ssh'
  repoUrl: String
  branch:
    type: String
    default: 'master'
  verifySSL:
    type: Boolean
    default: true
  sshPrivateKeyPath: String
  basicUsername: String
  basicPassword: String
