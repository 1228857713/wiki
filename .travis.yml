language: node_js
node_js:
- '6'
- '5'
- '4.4'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  global:
    - CXX=g++-4.8
    - secure: 
    - secure: 
cache:
  directories:
  - node_modules
before_script:
- npm install -g snyk
before_deploy:
- npm install -g gulp
- gulp deploy
- snyk auth $SNYK_TOKEN
- snyk monitor
deploy:
  provider: releases
  file:
  - dist/requarks-wiki.zip
  - dist/requarks-wiki.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    repo: requarks/wiki
    tags: true
    node: '6'
